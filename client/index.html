<!DOCTYPE html>
<html ng-app="ticTacToe">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none!important;
      }
    </style>
  </head>
  <body ng-controller="BoardCtrl" ng-cloak> 
    <div class="boardGame">
      <h1 ng-show="board.won">{{ board.winningMarker }} won the game!</h1>
        <table class="board">
          <tbody>
            <tr ng-repeat="row in board.grid">
              <td ng-repeat="cell in row" ng-click="board.playCell(cell)" ng-class="{'winning': cell.winning}">
              {{ cell.marker }} 
              </td>
            </tr>
          </tbody>
        </table>
    <button ng-click="board.reset()">reset board</button>
    </div>
    <script type="text/javascript" src="app/bundle.js"></script> 
  </body>
</html>
